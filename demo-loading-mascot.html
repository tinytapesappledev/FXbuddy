<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FXbuddy — Loading Mascot Demo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<style>
/* ── Reset & Base ── */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #eef0f5;
  --bg-grad: linear-gradient(165deg, #eef0f5 0%, #e6e9ef 100%);
  --text: #000;
  --text-sec: #4a4a4a;
  --text-ter: #8a8a8a;
  --glass-1: rgba(0,0,0,0.03);
  --glass-2: rgba(0,0,0,0.05);
  --glass-border: rgba(255,255,255,0.4);
  --shadow-neu: 9px 9px 16px rgba(163,177,198,0.6), -9px -9px 16px rgba(255,255,255,0.5);
  --shadow-neu-sm: 5px 5px 10px #babecc, -5px -5px 10px #ffffff;
  --shadow-inset: inset 4px 4px 8px #b8b9be, inset -4px -4px 8px #ffffff;
  --radius: 20px;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-grad);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--text);
  overflow: hidden;
}

h1 {
  font-family: 'Syne', sans-serif;
  font-weight: 800;
  font-size: 28px;
  letter-spacing: -0.02em;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 13px;
  color: var(--text-ter);
  margin-bottom: 40px;
  letter-spacing: 0.01em;
}

/* ── Version Switcher ── */
.version-bar {
  display: flex;
  gap: 8px;
  margin-bottom: 32px;
  background: var(--glass-1);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 9999px;
  padding: 4px;
}

.version-btn {
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  font-weight: 500;
  padding: 8px 20px;
  border: none;
  border-radius: 9999px;
  background: transparent;
  color: var(--text-sec);
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 0.01em;
}
.version-btn:hover { color: var(--text); }
.version-btn.active {
  background: #000;
  color: #fff;
  box-shadow: var(--shadow-neu-sm);
}

/* ── Stage ── */
.stage-wrapper {
  position: relative;
  width: 340px;
  height: 280px;
  border-radius: var(--radius);
  background: var(--bg);
  box-shadow: var(--shadow-neu);
  overflow: hidden;
}

.scene {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transform: scale(0.92);
  transition: opacity 0.6s cubic-bezier(0.4,0,0.2,1), transform 0.6s cubic-bezier(0.4,0,0.2,1);
  pointer-events: none;
}
.scene.active {
  opacity: 1;
  transform: scale(1);
  pointer-events: auto;
}

/* ── Mascot Body ── */
.mascot {
  position: relative;
  width: 96px;
  height: 64px;
  background: #000;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow-neu-sm);
  z-index: 10;
}

.mascot .glare {
  position: absolute;
  top: 6px;
  right: 12px;
  width: 20px;
  height: 8px;
  background: white;
  opacity: 0.2;
  border-radius: 9999px;
  transform: rotate(12deg);
  z-index: 20;
}

.mascot .eyes {
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: center;
  z-index: 15;
}

/* ── Status Label ── */
.status-label {
  margin-top: 20px;
  font-size: 12px;
  font-weight: 500;
  color: var(--text-ter);
  letter-spacing: 0.04em;
  text-transform: uppercase;
}

/* ── Progress Bar ── */
.progress-track {
  position: absolute;
  bottom: 24px;
  left: 32px;
  right: 32px;
  height: 4px;
  background: rgba(0,0,0,0.06);
  border-radius: 9999px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  width: 0%;
  background: #000;
  border-radius: 9999px;
  animation: progress-loop 4s ease-in-out infinite;
}
@keyframes progress-loop {
  0% { width: 0%; }
  50% { width: 75%; }
  100% { width: 100%; }
}

/* ══════════════════════════════════════
   SCENE 1 — MIXING POTIONS
   ══════════════════════════════════════ */

.potion-scene .mascot {
  animation: potion-stir 2s ease-in-out infinite;
}
@keyframes potion-stir {
  0%, 100% { transform: rotate(0deg) translateY(0); }
  25% { transform: rotate(-4deg) translateY(-2px); }
  50% { transform: rotate(0deg) translateY(0); }
  75% { transform: rotate(4deg) translateY(-2px); }
}

.flask {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
}

.flask-body {
  width: 48px;
  height: 36px;
  background: rgba(0,0,0,0.06);
  border: 2px solid rgba(0,0,0,0.12);
  border-radius: 0 0 18px 18px;
  position: relative;
  overflow: hidden;
}

.flask-neck {
  width: 20px;
  height: 14px;
  background: rgba(0,0,0,0.06);
  border: 2px solid rgba(0,0,0,0.12);
  border-bottom: none;
  border-radius: 4px 4px 0 0;
  margin: 0 auto;
}

.flask-liquid {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60%;
  background: linear-gradient(to top, rgba(0,0,0,0.2), rgba(0,0,0,0.08));
  border-radius: 0 0 16px 16px;
  animation: liquid-wave 1.5s ease-in-out infinite;
}
@keyframes liquid-wave {
  0%, 100% { transform: skewX(0deg); }
  25% { transform: skewX(3deg); }
  75% { transform: skewX(-3deg); }
}

.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
  border: 1px solid rgba(0,0,0,0.08);
  animation: bubble-rise linear infinite;
}
.bubble:nth-child(1) { width: 6px; height: 6px; left: 30%; bottom: 0; animation-duration: 1.8s; animation-delay: 0s; }
.bubble:nth-child(2) { width: 4px; height: 4px; left: 55%; bottom: 0; animation-duration: 2.2s; animation-delay: 0.4s; }
.bubble:nth-child(3) { width: 5px; height: 5px; left: 70%; bottom: 0; animation-duration: 2s; animation-delay: 0.8s; }
.bubble:nth-child(4) { width: 3px; height: 3px; left: 40%; bottom: 0; animation-duration: 1.6s; animation-delay: 1.2s; }

@keyframes bubble-rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-60px) scale(0.3); opacity: 0; }
}

/* Stirring rod */
.stir-rod {
  position: absolute;
  width: 3px;
  height: 44px;
  background: rgba(0,0,0,0.25);
  border-radius: 2px;
  top: -16px;
  left: 50%;
  transform-origin: bottom center;
  animation: rod-stir 2s ease-in-out infinite;
}
@keyframes rod-stir {
  0%, 100% { transform: translateX(-50%) rotate(-15deg); }
  50% { transform: translateX(-50%) rotate(15deg); }
}

/* ══════════════════════════════════════
   SCENE 2 — WELDING SPARKS
   ══════════════════════════════════════ */

.weld-scene .mascot {
  animation: weld-focus 1.5s ease-in-out infinite;
}
@keyframes weld-focus {
  0%, 100% { transform: translateX(0); }
  30% { transform: translateX(-3px); }
  60% { transform: translateX(3px); }
}

.weld-mask {
  position: absolute;
  top: -2px;
  left: 50%;
  transform: translateX(-50%);
  width: 104px;
  height: 20px;
  background: rgba(0,0,0,0.3);
  border-radius: 4px 4px 0 0;
  z-index: 25;
}
.weld-mask::after {
  content: '';
  position: absolute;
  top: 6px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 6px;
  background: rgba(0,0,0,0.5);
  border-radius: 3px;
}

.weld-tool {
  position: absolute;
  right: -8px;
  bottom: 16px;
  width: 40px;
  height: 6px;
  background: rgba(0,0,0,0.25);
  border-radius: 3px;
  transform: rotate(-30deg);
  transform-origin: left center;
  animation: weld-move 1.5s ease-in-out infinite;
  z-index: 12;
}
@keyframes weld-move {
  0%, 100% { transform: rotate(-30deg); }
  50% { transform: rotate(-20deg); }
}

.weld-point {
  position: absolute;
  bottom: 44px;
  right: 60px;
  width: 8px;
  height: 8px;
  background: #000;
  border-radius: 50%;
  z-index: 11;
  animation: weld-glow 0.3s ease-in-out infinite alternate;
}
@keyframes weld-glow {
  0% { box-shadow: 0 0 8px 4px rgba(0,0,0,0.15), 0 0 16px 8px rgba(0,0,0,0.08); transform: scale(1); }
  100% { box-shadow: 0 0 12px 6px rgba(0,0,0,0.25), 0 0 24px 12px rgba(0,0,0,0.12); transform: scale(1.2); }
}

.spark {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #000;
  border-radius: 50%;
  animation: spark-fly linear infinite;
}
.spark:nth-child(1) { animation-duration: 0.6s; animation-delay: 0s; }
.spark:nth-child(2) { animation-duration: 0.5s; animation-delay: 0.1s; }
.spark:nth-child(3) { animation-duration: 0.7s; animation-delay: 0.15s; }
.spark:nth-child(4) { animation-duration: 0.55s; animation-delay: 0.2s; }
.spark:nth-child(5) { animation-duration: 0.65s; animation-delay: 0.05s; }
.spark:nth-child(6) { animation-duration: 0.45s; animation-delay: 0.25s; }
.spark:nth-child(7) { animation-duration: 0.5s; animation-delay: 0.3s; }
.spark:nth-child(8) { animation-duration: 0.6s; animation-delay: 0.12s; }

@keyframes spark-fly {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--sx), var(--sy)) scale(0);
    opacity: 0;
  }
}

/* Workpiece */
.workpiece {
  position: absolute;
  bottom: 56px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: rgba(0,0,0,0.12);
  border-radius: 2px;
}
.workpiece::before {
  content: '';
  position: absolute;
  left: 0;
  top: -8px;
  width: 36px;
  height: 20px;
  border: 2px solid rgba(0,0,0,0.12);
  border-radius: 4px;
  background: rgba(0,0,0,0.03);
}
.workpiece::after {
  content: '';
  position: absolute;
  right: 0;
  top: -8px;
  width: 36px;
  height: 20px;
  border: 2px solid rgba(0,0,0,0.12);
  border-radius: 4px;
  background: rgba(0,0,0,0.03);
}

/* ══════════════════════════════════════
   SCENE 3 — PAINTING FRAMES
   ══════════════════════════════════════ */

.paint-scene .mascot {
  animation: paint-bob 1.8s ease-in-out infinite;
}
@keyframes paint-bob {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  30% { transform: translateY(-3px) rotate(2deg); }
  60% { transform: translateY(0) rotate(-1deg); }
}

.canvas {
  position: absolute;
  bottom: 52px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 70px;
  border: 3px solid rgba(0,0,0,0.15);
  border-radius: 4px;
  background: rgba(255,255,255,0.6);
  overflow: hidden;
}

.paint-stroke {
  position: absolute;
  border-radius: 9999px;
  opacity: 0;
  animation: stroke-appear 6s ease-in-out infinite;
}
.paint-stroke:nth-child(1) {
  top: 12px; left: 10px;
  width: 40px; height: 6px;
  background: rgba(0,0,0,0.2);
  animation-delay: 0s;
}
.paint-stroke:nth-child(2) {
  top: 24px; left: 20px;
  width: 55px; height: 5px;
  background: rgba(0,0,0,0.12);
  animation-delay: 1s;
}
.paint-stroke:nth-child(3) {
  top: 36px; left: 8px;
  width: 35px; height: 7px;
  background: rgba(0,0,0,0.16);
  animation-delay: 2s;
}
.paint-stroke:nth-child(4) {
  top: 46px; left: 30px;
  width: 50px; height: 4px;
  background: rgba(0,0,0,0.1);
  animation-delay: 3s;
}
.paint-stroke:nth-child(5) {
  top: 54px; left: 12px;
  width: 45px; height: 6px;
  background: rgba(0,0,0,0.14);
  animation-delay: 4s;
}

@keyframes stroke-appear {
  0%, 10% { opacity: 0; transform: scaleX(0); transform-origin: left; }
  15%, 80% { opacity: 1; transform: scaleX(1); }
  90%, 100% { opacity: 0; transform: scaleX(1); }
}

.paintbrush {
  position: absolute;
  right: -14px;
  bottom: 20px;
  z-index: 12;
  animation: brush-paint 6s ease-in-out infinite;
}
.paintbrush-handle {
  width: 4px;
  height: 30px;
  background: rgba(0,0,0,0.25);
  border-radius: 2px;
  transform: rotate(-40deg);
  transform-origin: bottom center;
}
.paintbrush-tip {
  position: absolute;
  bottom: -4px;
  left: -2px;
  width: 8px;
  height: 8px;
  background: rgba(0,0,0,0.4);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
}

@keyframes brush-paint {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  20% { transform: translate(-10px, 5px) rotate(-5deg); }
  40% { transform: translate(5px, -3px) rotate(3deg); }
  60% { transform: translate(-5px, 8px) rotate(-3deg); }
  80% { transform: translate(8px, 2px) rotate(5deg); }
}

/* Paint drips */
.drip {
  position: absolute;
  width: 3px;
  background: rgba(0,0,0,0.15);
  border-radius: 0 0 3px 3px;
  animation: drip-fall 3s ease-in infinite;
}
.drip:nth-child(1) { left: 25px; top: 70px; height: 0; animation-delay: 1s; }
.drip:nth-child(2) { left: 60px; top: 70px; height: 0; animation-delay: 2.5s; }

@keyframes drip-fall {
  0% { height: 0; opacity: 1; }
  40% { height: 12px; opacity: 1; }
  100% { height: 12px; opacity: 0; transform: translateY(8px); }
}

/* ══════════════════════════════════════
   SCENE 4 — TUNING FREQUENCIES
   ══════════════════════════════════════ */

.freq-scene .mascot {
  animation: freq-pulse 2s ease-in-out infinite;
}
@keyframes freq-pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

.freq-display {
  position: absolute;
  bottom: 52px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 56px;
  background: rgba(0,0,0,0.04);
  border: 2px solid rgba(0,0,0,0.1);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2px;
  padding: 0 12px;
  overflow: hidden;
}

.freq-bar {
  width: 3px;
  border-radius: 2px;
  background: rgba(0,0,0,0.25);
  animation: freq-bounce ease-in-out infinite;
}

@keyframes freq-bounce {
  0%, 100% { height: var(--h-min); }
  50% { height: var(--h-max); }
}

/* Knob */
.knob {
  position: absolute;
  right: -16px;
  bottom: 24px;
  width: 20px;
  height: 20px;
  background: rgba(0,0,0,0.08);
  border: 2px solid rgba(0,0,0,0.15);
  border-radius: 50%;
  z-index: 12;
  animation: knob-turn 3s ease-in-out infinite;
}
.knob::after {
  content: '';
  position: absolute;
  top: 3px;
  left: 50%;
  transform: translateX(-50%);
  width: 2px;
  height: 6px;
  background: rgba(0,0,0,0.3);
  border-radius: 1px;
}
@keyframes knob-turn {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(180deg); }
  100% { transform: rotate(360deg); }
}

/* ══════════════════════════════════════
   SCENE 5 — ASSEMBLING LAYERS
   ══════════════════════════════════════ */

.layer-scene .mascot {
  animation: layer-work 2.5s ease-in-out infinite;
}
@keyframes layer-work {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-4px) rotate(-2deg); }
  50% { transform: translateY(0) rotate(0deg); }
  75% { transform: translateY(-4px) rotate(2deg); }
}

.layer-stack {
  position: absolute;
  bottom: 48px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 80px;
  perspective: 300px;
}

.layer-card {
  position: absolute;
  width: 80px;
  height: 50px;
  border: 2px solid rgba(0,0,0,0.1);
  border-radius: 8px;
  left: 50%;
  animation: layer-assemble 3s ease-in-out infinite;
}
.layer-card:nth-child(1) {
  background: rgba(0,0,0,0.03);
  animation-delay: 0s;
  z-index: 1;
}
.layer-card:nth-child(2) {
  background: rgba(0,0,0,0.06);
  animation-delay: 0.3s;
  z-index: 2;
}
.layer-card:nth-child(3) {
  background: rgba(0,0,0,0.09);
  animation-delay: 0.6s;
  z-index: 3;
}

@keyframes layer-assemble {
  0% {
    transform: translateX(-50%) translateY(40px) rotateX(20deg) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  40%, 60% {
    transform: translateX(-50%) translateY(0px) rotateX(0deg) scale(1);
    opacity: 1;
  }
  80% {
    transform: translateX(-50%) translateY(-10px) rotateX(-5deg) scale(1.02);
    opacity: 0.5;
  }
  100% {
    transform: translateX(-50%) translateY(-20px) rotateX(-10deg) scale(1.02);
    opacity: 0;
  }
}

/* Layer inner lines */
.layer-card::before {
  content: '';
  position: absolute;
  top: 10px;
  left: 10px;
  right: 20px;
  height: 3px;
  background: rgba(0,0,0,0.08);
  border-radius: 2px;
}
.layer-card::after {
  content: '';
  position: absolute;
  top: 20px;
  left: 10px;
  right: 30px;
  height: 3px;
  background: rgba(0,0,0,0.05);
  border-radius: 2px;
}

/* Merge icon */
.merge-arrows {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  animation: merge-pulse 1.5s ease-in-out infinite;
}
@keyframes merge-pulse {
  0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(0.9); }
  50% { opacity: 0.8; transform: translateX(-50%) scale(1); }
}

/* ══════════════════════════════════════
   EYE TYPES
   ══════════════════════════════════════ */

/* Focused eyes (potion, weld) */
.eye-focused {
  width: 14px;
  height: 18px;
  background: white;
  border-radius: 50%;
  position: relative;
  animation: eye-focus 2s ease-in-out infinite;
}
.eye-focused::after {
  content: '';
  position: absolute;
  bottom: 4px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 6px;
  background: #000;
  border-radius: 50%;
}
@keyframes eye-focus {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(2px); }
}

/* Happy arc eyes */
.eye-happy {
  width: 16px;
  height: 10px;
  position: relative;
}
.eye-happy::before {
  content: '';
  position: absolute;
  width: 14px;
  height: 14px;
  border: 3px solid white;
  border-color: white transparent transparent transparent;
  border-radius: 50%;
  top: 0;
  left: 1px;
  transform: rotate(0deg);
}

/* Spiral/determined eyes */
.eye-spiral {
  width: 16px;
  height: 16px;
  border: 3px solid white;
  border-radius: 50%;
  position: relative;
  animation: spiral-spin 2s linear infinite;
}
.eye-spiral::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 6px;
  height: 6px;
  border: 2px solid white;
  border-radius: 50%;
}
@keyframes spiral-spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Star eyes */
.eye-star {
  position: relative;
  animation: star-twinkle 1.5s ease-in-out infinite;
}
@keyframes star-twinkle {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* Determined squint */
.eye-squint {
  width: 16px;
  height: 8px;
  position: relative;
  overflow: hidden;
}
.eye-squint::before {
  content: '';
  position: absolute;
  width: 14px;
  height: 18px;
  background: white;
  border-radius: 50%;
  top: -2px;
  left: 1px;
}

/* ══════════════════════════════════════
   AUTO CYCLE INDICATOR
   ══════════════════════════════════════ */

.cycle-info {
  margin-top: 24px;
  font-size: 11px;
  color: var(--text-ter);
  display: flex;
  align-items: center;
  gap: 8px;
}

.cycle-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(0,0,0,0.12);
  transition: all 0.3s ease;
}
.cycle-dot.active {
  background: #000;
  transform: scale(1.3);
}

.auto-label {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-left: 12px;
  padding: 4px 10px;
  border-radius: 9999px;
  background: rgba(0,0,0,0.04);
  cursor: pointer;
  user-select: none;
  transition: background 0.2s;
}
.auto-label:hover { background: rgba(0,0,0,0.08); }

.auto-toggle {
  width: 28px;
  height: 16px;
  background: rgba(0,0,0,0.12);
  border-radius: 9999px;
  position: relative;
  transition: background 0.3s;
}
.auto-toggle.on { background: #000; }
.auto-toggle::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
}
.auto-toggle.on::after { transform: translateX(12px); }

/* ══════════════════════════════════════
   SCENE TRANSITION OVERLAY
   ══════════════════════════════════════ */
.transition-flash {
  position: absolute;
  inset: 0;
  background: var(--bg);
  opacity: 0;
  pointer-events: none;
  z-index: 50;
  border-radius: var(--radius);
  transition: opacity 0.15s ease;
}
.transition-flash.active {
  opacity: 1;
}
</style>
</head>

<body>

<h1>Loading Mascot</h1>
<p class="subtitle">FXbuddy waits with you — 5 animated scenes</p>

<div class="version-bar" id="versionBar">
  <button class="version-btn active" data-scene="0">Potions</button>
  <button class="version-btn" data-scene="1">Welding</button>
  <button class="version-btn" data-scene="2">Painting</button>
  <button class="version-btn" data-scene="3">Tuning</button>
  <button class="version-btn" data-scene="4">Layers</button>
</div>

<div class="stage-wrapper" id="stage">
  <div class="transition-flash" id="flash"></div>

  <!-- SCENE 1: Mixing Potions -->
  <div class="scene potion-scene active" data-index="0">
    <div class="mascot">
      <div class="glare"></div>
      <div class="eyes">
        <div class="eye-focused"></div>
        <div class="eye-focused"></div>
      </div>
    </div>

    <div class="flask">
      <div class="flask-neck"></div>
      <div class="flask-body">
        <div class="flask-liquid">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
      </div>
      <div class="stir-rod"></div>
    </div>

    <div class="status-label">Mixing the magic...</div>
    <div class="progress-track"><div class="progress-fill"></div></div>
  </div>

  <!-- SCENE 2: Welding Sparks -->
  <div class="scene weld-scene" data-index="1">
    <div class="mascot" style="position:relative;">
      <div class="glare"></div>
      <div class="weld-mask"></div>
      <div class="eyes">
        <div class="eye-squint"></div>
        <div class="eye-squint"></div>
      </div>
      <div class="weld-tool"></div>
    </div>

    <div class="workpiece"></div>

    <div class="weld-point" id="weldPoint">
      <div class="spark" style="--sx: -20px; --sy: -30px;"></div>
      <div class="spark" style="--sx: 15px; --sy: -35px;"></div>
      <div class="spark" style="--sx: -10px; --sy: -40px;"></div>
      <div class="spark" style="--sx: 25px; --sy: -25px;"></div>
      <div class="spark" style="--sx: -25px; --sy: -20px;"></div>
      <div class="spark" style="--sx: 5px; --sy: -42px;"></div>
      <div class="spark" style="--sx: -18px; --sy: -15px;"></div>
      <div class="spark" style="--sx: 20px; --sy: -38px;"></div>
    </div>

    <div class="status-label">Welding effects...</div>
    <div class="progress-track"><div class="progress-fill"></div></div>
  </div>

  <!-- SCENE 3: Painting Frames -->
  <div class="scene paint-scene" data-index="2">
    <div class="mascot">
      <div class="glare"></div>
      <div class="eyes">
        <svg width="16" height="12" viewBox="0 0 16 12">
          <path d="M2 10 Q8 0, 14 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
        <svg width="16" height="12" viewBox="0 0 16 12">
          <path d="M2 10 Q8 0, 14 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="paintbrush">
        <div class="paintbrush-handle"></div>
        <div class="paintbrush-tip"></div>
      </div>
    </div>

    <div class="canvas">
      <div class="paint-stroke"></div>
      <div class="paint-stroke"></div>
      <div class="paint-stroke"></div>
      <div class="paint-stroke"></div>
      <div class="paint-stroke"></div>
      <div class="drip"></div>
      <div class="drip"></div>
    </div>

    <div class="status-label">Painting frames...</div>
    <div class="progress-track"><div class="progress-fill"></div></div>
  </div>

  <!-- SCENE 4: Tuning Frequencies -->
  <div class="scene freq-scene" data-index="3">
    <div class="mascot">
      <div class="glare"></div>
      <div class="eyes">
        <div class="eye-spiral"></div>
        <div class="eye-spiral"></div>
      </div>
      <div class="knob"></div>
    </div>

    <div class="freq-display" id="freqDisplay"></div>

    <div class="status-label">Tuning frequencies...</div>
    <div class="progress-track"><div class="progress-fill"></div></div>
  </div>

  <!-- SCENE 5: Assembling Layers -->
  <div class="scene layer-scene" data-index="4">
    <div class="mascot">
      <div class="glare"></div>
      <div class="eyes">
        <div class="eye-star">
          <svg width="18" height="18" viewBox="0 0 22 22">
            <polygon points="11,1 13.5,7.5 20.5,8 15.2,12.5 16.8,19.5 11,15.5 5.2,19.5 6.8,12.5 1.5,8 8.5,7.5" fill="white"/>
          </svg>
        </div>
        <div class="eye-star">
          <svg width="18" height="18" viewBox="0 0 22 22">
            <polygon points="11,1 13.5,7.5 20.5,8 15.2,12.5 16.8,19.5 11,15.5 5.2,19.5 6.8,12.5 1.5,8 8.5,7.5" fill="white"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="layer-stack">
      <div class="layer-card"></div>
      <div class="layer-card"></div>
      <div class="layer-card"></div>
      <div class="merge-arrows">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M7 4 L12 9 L17 4" stroke="rgba(0,0,0,0.3)" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 9 L12 20" stroke="rgba(0,0,0,0.3)" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <div class="status-label">Assembling layers...</div>
    <div class="progress-track"><div class="progress-fill"></div></div>
  </div>
</div>

<div class="cycle-info">
  <div class="cycle-dot active" data-dot="0"></div>
  <div class="cycle-dot" data-dot="1"></div>
  <div class="cycle-dot" data-dot="2"></div>
  <div class="cycle-dot" data-dot="3"></div>
  <div class="cycle-dot" data-dot="4"></div>
  <div class="auto-label" id="autoToggle">
    <span>Auto-cycle</span>
    <div class="auto-toggle on" id="autoToggleSwitch"></div>
  </div>
</div>

<script>
(() => {
  const scenes = document.querySelectorAll('.scene');
  const buttons = document.querySelectorAll('.version-btn');
  const dots = document.querySelectorAll('.cycle-dot');
  const flash = document.getElementById('flash');
  const autoToggle = document.getElementById('autoToggle');
  const autoSwitch = document.getElementById('autoToggleSwitch');

  let currentScene = 0;
  let autoCycle = true;
  let cycleTimer = null;

  // Build frequency bars
  const freqDisplay = document.getElementById('freqDisplay');
  const barCount = 18;
  for (let i = 0; i < barCount; i++) {
    const bar = document.createElement('div');
    bar.classList.add('freq-bar');
    const hMin = 4 + Math.random() * 4;
    const hMax = 14 + Math.random() * 24;
    const dur = 0.5 + Math.random() * 0.8;
    const delay = Math.random() * 1.5;
    bar.style.setProperty('--h-min', hMin + 'px');
    bar.style.setProperty('--h-max', hMax + 'px');
    bar.style.animationDuration = dur + 's';
    bar.style.animationDelay = delay + 's';
    bar.style.height = hMin + 'px';
    freqDisplay.appendChild(bar);
  }

  function switchScene(index) {
    if (index === currentScene) return;

    // Flash transition
    flash.classList.add('active');

    setTimeout(() => {
      scenes.forEach(s => s.classList.remove('active'));
      buttons.forEach(b => b.classList.remove('active'));
      dots.forEach(d => d.classList.remove('active'));

      scenes[index].classList.add('active');
      buttons[index].classList.add('active');
      dots[index].classList.add('active');

      currentScene = index;

      setTimeout(() => {
        flash.classList.remove('active');
      }, 80);
    }, 150);
  }

  // Button clicks
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const idx = parseInt(btn.dataset.scene);
      switchScene(idx);
      resetCycleTimer();
    });
  });

  // Auto-cycle toggle
  autoToggle.addEventListener('click', () => {
    autoCycle = !autoCycle;
    autoSwitch.classList.toggle('on', autoCycle);
    if (autoCycle) startCycleTimer();
    else clearInterval(cycleTimer);
  });

  function startCycleTimer() {
    clearInterval(cycleTimer);
    cycleTimer = setInterval(() => {
      if (!autoCycle) return;
      const next = (currentScene + 1) % scenes.length;
      switchScene(next);
    }, 4000);
  }

  function resetCycleTimer() {
    if (autoCycle) startCycleTimer();
  }

  startCycleTimer();
})();
</script>

</body>
</html>
